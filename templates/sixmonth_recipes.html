{% extends 'base.html' %}{% block content %}

{% for recipe in recipes %}
<div class="card-deck">
  <div class="card">
    <img class="card-img-top" src="/static/img/apple.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{recipe.recipe_name}}</h5>
      <p class="card-text">{{recipe.category_age}}</p>
      <p class="card-text"><small class="text-muted">{{recipe.cooking_time}}</small></p>
      <p class="card-text"><a href="{{url_for('recipe', recipe_id=recipe._id)}}" img src="">Got to Recipe</a>
      </p>
    </div>
  </div>
   
   {% endfor %}
{% endblock %}
