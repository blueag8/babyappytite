<!------------jquery borrowed from  https://www.sanwebe.com/2013/03/addremove-input-fields-dynamically-with-jquery------------------>  
    <script type="text/javascript">
    
     $(document).ready(function() {
    var max_fields = 10;
    var wrapper = $(".container1");
    var add_button = $(".add_ingredients");
    var x = 1;
    $(add_button).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            $(wrapper).append('<div><ol><input type="text" name="ingredient[]"/></ol><a href="#" class="delete">Delete</a></div>'); //add input box
        } else {
            alert('You Reached the limits');
        }
    });
    $(wrapper).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    });
 });
    </script> 
    
 <script type="text/javascript">
