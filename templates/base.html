<html lang="en">
<head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------------jquery referred to code for adding fields from https://www.sanwebe.com/2013/03/addremove-input-fields-dynamically-with-jquery------------------>  

    <script type="text/javascript">
    
    $(document).ready(function(){
    
    var max_fields = 10;
    var wrapper1 = $(".container1");
    var wrapper2 = $(".container2");
    var add_ingredient = $(".add_ingredients");
    var add_step = $(".add_steps");
    var x = 1;
    
    $(add_ingredient).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            $(wrapper1).append('<div><ol><input type="text" name="ingredient[]"/></ol><a href="#" class="delete">Delete</a></div>'); //add input box
        } else {
            alert('You Reached the limits');
        }
    });
    $(wrapper1).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    });
 
 
    $(add_step).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            $(wrapper2).append('<div><ol><input type="text" name="step[]"/></ol><a href="#" class="delete">Delete</a></div>'); //add input box
        } else {
            alert('You Reached the limits');
        }
    });
    $(wrapper2).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    });
 
    $('.modal').modal();
    $('select').material_select();
    $('.collapsible').collapsible();
    
    
     
    });

    </script>  

 

</body>

</html>
