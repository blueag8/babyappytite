{% extends 'base.html'%}{% block content %}
<div class="form row">
  
<form action="{{ url_for('update_recipe') }}" name="form" method="POST" class="col s12">
    <div class="form row">
      <label class="recipe_name">Recipe Name</label>
      <input type="text" class="form-control" id="recipe_name" name="recipe_name" placeholder="eg. Sweet Potato Mash">
    </div>


 <div class="input-field col s12">
   <label for="category_age">Select which age group this is suitable for</label>
                <select id="category_age" name="category_age">
                    {% for category in categories %}
                        <option value="{{category.category_age}}"
                                {% if category.category_age == recipe.category_age %} selected {% endif %}
                            {{category.category_age}}</option>
                    {% endfor %}
                    
  <div class="row">
   <div class="allergens">
      <div class= "checkbox inline">
        <div class="allergens" name="allergen">Please select which allergens are or may be in the recipe</label>
         
         <input class="form-check-input" type="checkbox" id="allergen" value="Nut">
         <label class="form-check-label" for="Nut">Nut</label>
         
         <input class="form-check-input" type="checkbox" id="allergen" value="Meat">
         <label class="form-check-label" for="Meat">Meat</label>
        
         <input class="form-check-input" type="checkbox" id="allergen" value="Dairy">
         <label class="form-check-label" for="Dairy">Dairy</label>
         
         <input class="form-check-input" type="checkbox" id="allergen" value="Gluten">
         <label class="form-check-label" for="Gluten">Gluten</label>
         
         <input class="form-check-input" type="checkbox" id="allergen" value="Seafood">
         <label class="form-check-label" for="Seafood">Seafood</label>
         
         <input class="form-check-input" type="checkbox" id="allergen" value="Soy">
         <label class="form-check-label" for="Soy">Soy</label>
        
         </div>
       </div>
     </div>
    </div>
  
 <div class="input-field col s12">
    <label for="cooking_time">{{recipe.cooking_time}}</label>
      <input type="number" name="cooking_time" min="0" max="100" step="1" value="1" required>
      <label>(in minutes)</label>
  </div>
  
  <div class="input-field col s12">>
    <label for="portion_sizes">{{recipe.portion_size}}</label>
    <input type="number" name="portion_size" min="0" max="100" step="1" value="1" required>
  </div>
  
  
 <div class="input-field col s12">
    <div class= "wrapper">     
       <div class="container1">
        <button class="add_ingredients">Add Ingredients &nbsp; 
          <span>+ </span>
        </button>
        <div><input type="text" name="ingredient" value="{{recipe.ingredient}}" placeholder="Sweet Potato" required>
      </div> 
    </div>
  </div> 
 
 <div class="input-field col s12">
    <label for="recipe_description">Description</label>
      <div class="row">
      <textarea class="form-control" id="recipe_description" name="recipe_description" rows="5" placeholder="Description of the recipe or any additional notes you would like to add here"></textarea>
       </div>  
    </div>

<div class="input-field col s12">
    <label for="add_steps">Cooking instructions</label>
<!-------https://stackoverflow.com/questions/14853779/adding-input-elements-dynamically-to-form ----->
      <div class= "wrapper">     
        <div class="container2">
          <button class="add_steps">Add Steps &nbsp; 
            <span>+ </span>
          </button>
            <div><input type="text" name="step" value="step" placeholder"eg. wash vegetables">
            </div>
        </div>
      </div>

  <div class="file-field input-field">
    <div class="btn">
       <span>File</span>
        <input type="file">
    </div>
    <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </div>

  <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action" value="submit">
          <i class="material-icons add_box">Share</i>
       </button>
  </div>
</div>
</div>
</form>

 {% endblock %}
