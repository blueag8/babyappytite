{% extends 'base.html'%}{% block content %}
 
<form action="{{ url_for('insert_recipe') }}" name="form" method="POST" class="col s12">
  <div class="form-group">
    <label class="recipe_name">Recipe Name</label>
    <input type="text" class="form-control" id="recipe_name" name="recipe_name" placeholder="eg. Sweet Potato Mash" required>
  </div>
  
<div class="form-group">
    <label for="category_age">Select which age group this is suitable for</label>
    <select class="form-control" id="category_age" name="category_age" required>
      <option value="" disabled selected>Choose Category</option>
      <option>6 months +</option>
      <option>7 months +</option>
      <option>10 months +</option>
      <option>12 months +</option>
    </select>
  </div>
</div>
  
<div class="form-group row">
    <label for="allergens" name="allergen">Please select which allergens are or may be in the recipe</label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Nut">
  <label class="form-check-label" for="inlineCheckbox1">Nut</label>
 <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Meat Free">
  <label class="form-check-label" for="inlineCheckbox2">Meat</label>
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Dairy Free">
  <label class="form-check-label" for="inlineCheckbox3">Dairy</label>
  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Gluten Free">
  <label class="form-check-label" for="inlineCheckbox4">Gluten</label>
  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Seafood Free">
  <label class="form-check-label" for="inlineCheckbox5">Seafood</label>
  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Soy">
  <label class="form-check-label" for="inlineCheckbox6">Soy</label>
</div>
    </div>

  <div class="form-group row">
    <label for="cooking_time">Cooking Time</label>
      <input type="number" name="cooking_time" min="0" max="100" step="1" value="1" required>
      <label>(in minutes)</label>
  </div>
  <div class="form-group row">
    <label for="portion_sizes">Serving Size</label>
   <input type="number" name="portion_sizes" min="0" max="100" step="1" value="1" required>
  </div>
  <div class="form row">
<div class= "wrapper">     
<div class="container1">
    <button class="add_ingredients">Add Ingredients &nbsp; 
      <span>+ </span>
    </button>
    <div><input type="text" name="ingredient" value="ingredient" placeholder="Sweet Potato" required>
</div> 
</div>
</div> 
 
  <div class="form-group row">
    <label for="recipe_description">Description</label>
    <div class="row">
    <textarea class="form-control" id="recipe_description" name="recipe_description" rows="5" placeholder="Description of the recipe or any additional notes you would like to add here"></textarea>
 </div>   
  <div class="form-group row">
    <label for="add_steps">Cooking instructions</label>
  <div class="form row">
<div class= "wrapper">     
  <div class="container2">
    <button class="add_steps">Add Steps &nbsp; 
      <span>+ </span>
    </button>
    <div><input type="text" name="step" value="step" placeholder"eg. wash vegetables" required>
  </div>
</div>
</div> 
 <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" value="submit">
                <i class="material-icons add_box">Share</i>
            </button>
        </div>
</form>

 {% endblock %}
